
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>添加视频信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <!-- 强制移动设备以app模式打开页面(即在移动设备下全屏，仅支持部分浏览器) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="full-screen" content="yes"><!--UC强制全屏-->
    <meta name="browsermode" content="application"><!--UC应用模式-->
    <meta name="x5-fullscreen" content="true"><!--QQ强制全屏-->
    <meta name="x5-page-mode" content="app"><!--QQ应用模式-->
<link href="/static/bootstrap/css/bootstrap.min.css" rel='stylesheet' type='text/css' media="all" />
<link href="/static/bootstrap/js/bootstrap.min.js" rel='stylesheet' type='text/css' media="all" />
<script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>

<style>
 div {
	width:80%;
	margin:100px auto;
	text-align:center;
}
.i1{
	width:100%;
	height:40px;
	border:1px solid #dbdbdb;
	outline:none;
	font-size:15px;
	text-indent:10px;
}
.l1 {
	position:relative;
	width:100%;
	margin:15px auto;
	display:inline-block;
}
.l1:after {
	content:"";
	display:inline-block;
	width:0;
	height:2px;
	background:red;
	transition:width 1s;
	position:absolute;
	bottom:1px;
	left:1px;
}
.active:after {
	width:calc(100% - 2px)
}
</style>
</head>
<body>
<button style="position: relative;top: 30px;" class="btn btn-info"><a href="/XB">返回</a></button>
<div>
    <h2>请输入视频内容</h2>
    <form action="addVideo" method="POST">
    <label class="l1">
        <input class="i1" type="text" placeholder="视频名" name="name">
    </label>
    <label class="l1">
        <input class="i1" onclick="oCopy(this)" value=""  id="Imgs_url" type="text" placeholder="图片url" name="photourl">
    </label>
    <label class="l1">
        <input class="i1" type="text" placeholder="视频url" name="videourl">
    </label>
        <p>
            <label><input name="type" type="radio" value="0" />电影</label>
            <label><input name="type" type="radio" value="2" />电视剧</label>
            <label><input name="type" type="radio" value="1" />综艺</label>
            <label><input name="type" type="radio" value="3" />动漫</label>
        </p>
    <button type="submit" class="btn btn-success btn-lg">提交</button>
    </form>
    {% include 'XB/img.html' %}
</div>

<script>
   $("input").focus(function() {
       $(this).parent("label").addClass("active");
   });
   $("input").blur(function() {
       if ($(this).val() == "") {
           $(this).parent("label").removeClass("active");
       }
   })
</script>

</body>
</html>
